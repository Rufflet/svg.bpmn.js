
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BPMN modeler</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" href="css/animation.css">

  <link rel="stylesheet" href="css/demo.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.mousewheel.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="js/bootstrap.min.js"></script>

  <!-- svg.js -->
  <script src="js/svg.js"></script>
  <script src="js/svg.draggy.min.js"></script>
  <!--<script src="js/svg.pan-zoom.js"></script>-->
  
  
</head>
<body>
  <div id="loader" style="display:none;">
    <i class="animate-spin icon-spin6"></i>
  </div>

  <textarea id="input_textarea" style="display:none; z-index: 1; width: 200px; height: 100px; text-align: center; box-sizing: border-box; margin: 0px;"></textarea>

  <div id="drawing">
    <button type="button" class="btn btn-info" title="Стартовое событие" onclick="viewport.bpmnElement()"><img src="images/circle.png"></button>
    <button type="button" class="btn btn-warning" title="Demo data" onclick="demoData()">demo</button>
    <button type="button" class="btn btn-success" title="console.log(svg.svg())" onclick="console.log(svg.svg())">svg</button>
    
    <!--<button type="button" class="btn btn-warning" title="Стартовое событие" onclick="floatingAdd(event)">float</button>-->
    <hr>
    <button type="button" class="btn btn-default" title="Стартовое событие" onclick="addCircle(1)"><img src="images/circle.png"></button>
    <button type="button" class="btn btn-default" title="Промежуточное событие" onclick="addCircle(2)"><img src="images/circle2.png"></button>
    <button type="button" class="btn btn-default" title="Завершающее событие" onclick="addCircle(3)"><img src="images/circle3.png"></button>
    <button type="button" class="btn btn-default" title="Задача (операция)" onclick="addTask()"><img src="images/block.png"></button>
    <button type="button" class="btn btn-default" title="Решение" onclick="addDecision()"><img src="images/romb.png"></button>
    <button type="button" class="btn btn-default" title="Пул (дорожка)" onclick="addPull()"><img src="images/pull.png"></button>

  </div>
  
  <div id="svg-canvas"></div>
  
  <!-- modules -->
  <script src="js/svg.bpmnmodeler.js"></script>
  <script src="js/svg.bpmnnode.js"></script>
  <script src="js/svg.bpmnline.js"></script>
  

  <!-- loader -->
  <!-- <script src="js/main.js"></script> -->
  <script src="js/svg.bpmn.utils.js"></script>
  <script src="js/svg.bpmn.settings.js"></script>
  <script src="js/svg.bpmn.canvas.js"></script>
  <script src="js/svg.bpmn.elements.js"></script>

</body>
</html>
